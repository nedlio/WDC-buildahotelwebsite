<div id="sign" class="modal">
  
  <form class="modal-content">
   

    <div class="container">
    <h2>Sign in</h2>
      <label for="usname"><b>Username</b></label>

		<br>

      <button type="submit" class="but">Login</button>
     
    </div>

    <h2>Register</h2>
      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Name" name="name" id="name" required>
		<br>
		
		 <label for="DOB"><b>DOB</b></label>
      <input type="text" placeholder="dd/mm/yy" name="DOB" id="DOB" required>
		<br>
		
		 <label for="email"><b>Email</b></label>
      <input type="text" placeholder="john@example.com" name="email"  id="email" required>
		<br>
		
		 <label for="card"><b>Credit Card No.</b></label>
      <input type="text" placeholder="Card No." name="card"  id="card" required>
		<br>
		
		 <label for="uname"><b>Expiry</b></label>
      <input type="text" placeholder="mm/yy" name="exp"  id="exp" required>
		<br>
		
		 <label for="sec"><b>Card Security No.</b></label>
      <input type="text" placeholder="CSC/CVV/CVC" name="sec"  id="sec" required>
		<br>
		
		 <label for="uname"><b>Create Username</b></label>
      <input type="text" placeholder="Create Username" name="uname"  id="uname" required>
		<br>
		
      <label for="psw"><b>Create Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw"  id="psw" required>
        <br>
        
         <label for="repsw"><b>Re-Enter Password</b></label>
      <input type="password" placeholder="Re-Enter Password" name="repsw"  id="repsw" required>
        <br>
        
      <button type="submit" class="but">Login</button>
     
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('reg').style.display='none'" class="cancelbtn">Cancel</button>
      
    </div>
  </form>
